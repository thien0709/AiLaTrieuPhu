<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./access/style.css">
    <link rel="shortcut icon" href="./access/" type="image/x-icon">
    <title>Ai la trieu phu</title>
</head>

<body>
    <div id="main">
        <div id="box">
            <div id="boxqs">
                <h2>Nhập câu hỏi 1</h2>
                <input type="text" placeholder="This is a question" class="p">
                <div class="answer-box">
                    <input type="text" placeholder="Answer 1">
                    <input type="text" placeholder="Answer 2">
                    <input type="text" placeholder="Answer 3">
                    <input type="text" placeholder="Answer 4">
                </div>
            </div>
            <div class="selection">
                <button class="btn1">Submit</button>
                <button class="btn2">Start</button>
            </div>

        </div>
        <div id="content">
            <div id="question">
                <h3></h3>
            </div>
            <div id="answer">
                <div class="ans1"></div>
                <div class="ans2"></div>
                <div class="ans3"></div>
                <div class="ans4"></div>
            </div>
        </div>
    </div>
    <script src="./access/main.js"></script>
</body>

</html>
