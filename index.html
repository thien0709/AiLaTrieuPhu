<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./access/style.css">
    <link rel="shortcut icon" href="./access/" type="image/x-icon">
    <title>Ai la trieu phu</title>
</head>
<body>
    <div id="main">
        <div id="box">
            <h2>Nhập những câu hỏi bạn muốn đặt</h2>
            <p contenteditable = "true">//This is a question</p>
            <div class="answer-box">
                <div class = "ans1"></div>
                <div class = "ans2"></div>
                <div class = "ans3"></div>
                <div class = "ans4"></div>
            </div>
            <button>Submit</button>
        </div>
        <div id="content">
            <div id="question">
                <h3></h3>
            </div>
            <div id="answer">
                <div class = "ans1"></div>
                <div class = "ans2"></div>
                <div class = "ans3"></div>
                <div class = "ans4"></div>
            </div>
        </div>
    </div>
    <script src="./access/main.js"></script>
</body>
</html>
